<div>
    <form id="register-form" class="col-10 col-md-4 mx-auto mt-3" [formGroup]="registerForm">
  
        <div class="form-group  text-left">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" formControlName="fname" id="inputFirstName" placeholder="Enter First Name">
          </div>
    
    
        <div class="form-group text-left">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lname" id="inputLastName" placeholder="Enter Last Name">
        </div>
    
        <div class="form-group text-left">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email" email="true">
          <small id="emailHelp" class="form-text text-muted">Ensure you enter the correct email</small>
          
          <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
            <div *ngIf="f.email.errors?.['required']">Email is required</div>
            <div *ngIf="f.email.errors?.['pattern']">Please enter a valid email.</div>
          </div>
        </div>
              
    
        <div class="form-group text-left">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Enter Password">
          <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
              <div *ngIf="f.password.errors?.['required']">Password is required.</div>
              <div *ngIf="f.password.errors?.['pattern']">Password should be 8-12 characters long, 
                  including at least 1 number, 1 lowercase and 1 uppercase letter, and 1 special character</div>
        </div>
        </div>
    
    
        <div *ngIf="registerFail == true">There was an error processing your request</div>
      </form>


      <div class="row mx-auto col-md-8 p-0 m-0 d-flex justify-content-center">
        <button class="btn btn-primary col-5 col-md-3 mr-3"  [disabled]="!registerForm.valid" (click)="onSubmit()">Register</button>
        <button class="btn btn-primary col-5 col-md-3"  [routerLink]="['/login']">Login</button>
      </div>



</div>
